function createTileNode(t, row, col) {
    let tile_svg = tiles[t[0]]
    let tile_rotation = t[1]
    let dp = new DOMParser()
    let tile_node = dp.parseFromString(
        tile_svg,
        'text/html'
    ).body.childNodes[0]
    tile_node.style.transform = 'rotate(' + tile_rotation + 'deg)'
    tile_node.setAttribute('board_row', row)
    tile_node.setAttribute('board_col', col)
    return tile_node
}

function drawBoard() {
    let field_node = document.getElementById('field')
    field_node.innerHTML = ''
    for (row_i=0; row_i<document.board.length; row_i++) {
        let row = document.board[row_i]
        for (col_i=0; col_i<row.length; col_i++) {
            let cell = row[col_i]
            let tile = document.board[row_i][col_i]
            let tile_node = createTileNode(tile, row_i, col_i)
            tile[2] = tile_node
            field_node.appendChild(tile_node)
        }
        field_node.appendChild(document.createElement('br'))
    }
}

function pickTile() {
    let pick = Math.floor(Math.random() * 45) + 1
    picked_tile_node = createTileNode([pick, 0], -1, -1)
    picked_tile_node.id = 'active_tile'
    picked_tile_node.style.position = 'absolute'
    picked_tile_node.setAttribute('tile_type', pick)
    picked_tile_node.setAttribute('tile_rotation', 0)
    document.body.appendChild(picked_tile_node)

    moveTile()
}

function tileFollowMouse(e) {
    active_tile_node = document.getElementById('active_tile')
    active_tile_node.style.left = e.pageX - 50 + 'px'
    active_tile_node.style.top = e.pageY - 50+ 'px'
}

function handleKeys(e) {
    e = e || window.event
    var charCode = e.keyCode || e.which
    var charStr = String.fromCharCode(charCode)
    if (charStr == 'r') {
        active_tile_node = document.getElementById('active_tile')
        if (active_tile_node) {
            let curr_deg = active_tile_node.style.transform.replace(
                'rotate(',
                ''
            ).replace(
                'deg)',
                ''
            )
            new_deg = (parseInt(curr_deg) + 90) % 360
            active_tile_node.style.transform = 'rotate(' + new_deg + 'deg)'
            active_tile_node.setAttribute('tile_rotation', new_deg)
        }
    }
}
document.addEventListener('keypress', handleKeys)

function handleClicks() {
    active_tile_node = document.getElementById('active_tile')
    if (active_tile_node) {
        slot = slotUnderCursor()
        if (slot) {
            placeTile(slot)
        }
    }
}
document.addEventListener('click', handleClicks)

function slotUnderCursor() {
    nodes = document.elementsFromPoint(event.clientX, event.clientY)
    for (i=0; i<nodes.length; i++) {
        node = nodes[i]
        if (node.className.baseVal == 'empty_tile') {
            return [node.getAttribute('board_row'), node.getAttribute('board_col')]
        }
    }
    return null
}

function moveTile() {
    document.addEventListener('mousemove', tileFollowMouse)
}

function placeTile(slot) {
    active_tile_node = document.getElementById('active_tile')
    active_tile_node.parentNode.removeChild(active_tile_node)
    document.removeEventListener('mousemove', tileFollowMouse)

    typ = active_tile_node.getAttribute('tile_type')
    rot = active_tile_node.getAttribute('tile_rotation')
    document.board[slot[0]][slot[1]] = [parseInt(typ), parseInt(rot), active_tile_node]
    extendBoard(slot)
}

function placeMeeple() {
    return
}

function updateTileIndices() {
    for (row_i=0; row_i<document.board.length; row_i++) {
        let row = document.board[row_i]
        for (col_i=0; col_i<row.length; col_i++) {
            let tile_node = row[col_i][2]
            if (tile_node) {
                tile_node.setAttribute('board_row', row_i)
                tile_node.setAttribute('board_col', col_i)
            }
        }
    }
}

function extendBoard(slot) {
    placed_row = slot[0]
    placed_col = slot[1]

    let board_rows = document.board.length
    let board_cols = 0
    for (row_i=0; row_i<document.board.length; row_i++) {
        let row = document.board[row_i]
        if (row.length > board_cols) {
            board_cols = row.length
        }
    }

    if (placed_row == 0) {
        let new_top = new Array(board_cols).fill([0, 0, null])
        document.board = [new_top].concat(document.board)
    }
    if (placed_row == board_rows-1) {
        let new_bottom = new Array(board_cols).fill([0, 0, null])
        document.board = document.board.concat([new_bottom])
    }
    if (placed_col == 0) {
        for (row_i=0; row_i<document.board.length; row_i++) {
            document.board[row_i] = [[0, 0, null]].concat(document.board[row_i])
        }
    }
    if (placed_col == board_cols-1) {
        for (row_i=0; row_i<document.board.length; row_i++) {
            document.board[row_i] = document.board[row_i].concat([[0, 0, null]])
        }
    }
    updateTileIndices()
    drawBoard()
}

function startGame() {
    pickTile()
}

document.board = [
    [[0,0,null], [0,0,null], [0,0,null]],
    [[0,0,null], [7,0,null], [0,0,null]],
    [[0,0,null], [0,0,null], [0,0,null]]
]

drawBoard()
startGame()
